            <h2>Formulario de Cliente</h2>
            <form>
                <!-- Nombre y Apellido -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                    </div>
                </div>

                <!-- Email y Teléfono -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono"
                            placeholder="Ingrese su número de teléfono">
                    </div>
                </div>

                <!-- Dirección y Código Postal -->
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="direccion">Dirección</label>
                        <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="codigoPostal">Código Postal</label>
                        <input type="text" class="form-control" id="codigoPostal"
                            placeholder="Ingrese su código postal">
                    </div>
                </div>

                <!-- Provincia y Tipo de Usuario -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="provincia">Provincia</label>
                        <input type="text" class="form-control" id="provincia" placeholder="Ingrese su provincia">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="tipoUsuario">Tipo de Usuario</label>
                        <select id="tipoUsuario" class="form-control">
                            <option selected>Seleccione...</option>
                            <option value="cliente">Cliente</option>
                            <option value="proveedor">Proveedor</option>
                            <option value="empleado">Empleado</option>
                        </select>
                    </div>
                </div>

                <!-- Botón de enviar -->
                <button type="submit" class="btn btn-primary">Guardar Cliente</button>
            </form>
