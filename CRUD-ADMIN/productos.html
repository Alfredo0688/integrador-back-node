            <h2>Formulario de Producto</h2>
            <form id="formProducto">
                <!-- Nombre del producto -->
                <div class="row mt-2 mb-2">
                    <div class="form-group col-md-4">
                        <label for="nombre">Nombre del Producto</label>
                        <input type="text" class="form-control" id="nombre" placeholder="nombre del producto">
                    </div>
                    <!-- Modelo del producto -->
                    <div class="form-group col-md-4">
                        <label for="modelo">Modelo</label>
                        <input type="text" class="form-control" id="modelo" placeholder="modelo del producto">
                    </div>
                    <!-- Marca del producto -->
                    <div class="form-group col-md-4">
                        <label for="marca">Marca</label>
                        <input type="text" class="form-control" id="marca" placeholder="marca del producto">
                    </div>
                </div>
                <div class="row mb-2">
                    <!-- Imagen del producto -->
                    <div class="form-group col-md-4">
                        <label for="imagen">URL de la Imagen</label>
                        <input type="text" class="form-control" id="imagen" placeholder="URL de la imagen del producto">
                    </div>
                    <!-- Cantidad del producto -->
                    <div class="form-group col-md-4">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad" placeholder="cantidad disponible">
                    </div>

                </div>
                <!-- Botón de enviar -->
                <button type="submit" class="btn btn-primary">Guardar Producto</button>
            </form>
            <table class="table mt-2" id="tablaProducto">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Url Imagen</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody id="bodyTablaProducto">

                </tbody>
            </table>
        </div>
    </section>
